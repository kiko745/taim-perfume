<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfume Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>


  <style>
    @keyframes fade-in {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.3s ease-out;
}

      .logo-taim {
    font-family: 'Cinzel', serif;
    font-size: 1.75rem;
    font-weight: 700;
    color: black;
    transition: color 0.3s ease;
    letter-spacing: 0.1rem;
  }
.size-btn.active {
  background-color: #111827;
  color: white;
  border-color: #111827;
  transform: scale(1.05);
}

  .logo-taim.white {
    color: white;
  }
    #mobileMenu { transition: transform 0.3s ease-in-out; }
    body {
  background-image: url('color.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
}

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .zoom:hover { transform: scale(1.05); }
    .zoom { transition: transform 0.3s ease; }
    .size-btn.active { background-color: #111827; color: white; border-color: #111827; }
    
  </style>
</head>
<body class="font-sans text-black">


<!-- MOBILE Sidebar Wrapper -->
<div id="mobileMenuWrapper" class="fixed inset-0 z-50 hidden">
  <!-- Backdrop -->
  <div id="backdrop" class="absolute inset-0 bg-black bg-opacity-30"></div>

  <!-- Sidebar -->
  <div id="mobileMenu" class="absolute top-0 left-0 h-full w-[90vw] bg-white shadow-lg p-6 transform -translate-x-full transition-transform duration-300 ease-in-out">
    <div class="w-full max-w-[90%] flex flex-col items-start space-y-6 font-bold text-base">
      <button onclick="toggleMenu()" class="text-xl self-end mb-4">×</button>
      <a href="#" class="hover:text-gray-600 w-full">Home</a>
      <a href="#" class="hover:text-gray-600 w-full">Catalog</a>
      <a href="#" class="hover:text-gray-600 w-full">Contact</a>
    </div>
  </div>
</div>



<!-- Mobile Header -->
<header class="md:hidden bg-white shadow sticky top-0 z-50">
  <div class="grid grid-cols-3 items-center px-4 py-3">
    <div class="flex items-center space-x-4">
      <button onclick="toggleMenu()" aria-label="Menu">
        <i data-feather="menu" class="w-6 h-6"></i>
      </button>
      <button aria-label="Search">
        <i data-feather="search" class="w-6 h-6"></i>
      </button>
    </div>
    <h1 class="text-center logo-taim" id="mobileLogo">TAÏM</h1>

    <div class="flex items-center justify-end space-x-4">
      <button aria-label="User">
        <i data-feather="user" class="w-6 h-6"></i>
      </button>
      <button aria-label="Cart">
        <i data-feather="shopping-cart" class="w-6 h-6"></i>
      </button>
    </div>
  </div>
</header>

<!-- Desktop Header -->
<header id="desktopHeader" class="hidden md:block fixed top-0 w-full z-40 transition-colors duration-300 bg-transparent">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-3">
    <h1 id="headerLogo" class="logo-taim white">TAÏM</h1>


    <nav class="flex space-x-6 font-semibold">
      <a href="#" class="headerLink text-white transition-colors">Home</a>
      <a href="#" class="headerLink text-white transition-colors">Catalog</a>
      <a href="#" class="headerLink text-white transition-colors">Contact</a>
    </nav>
    <div class="flex items-center space-x-6 text-xl">
      <button class="headerLink text-white transition-colors" aria-label="Search"><i data-feather="search"></i></button>
      <button class="headerLink text-white transition-colors" aria-label="User"><i data-feather="user"></i></button>
      <button class="headerLink text-white transition-colors" aria-label="Cart"><i data-feather="shopping-cart"></i></button>
    </div>
  </div>
</header>

<!-- Hero Section -->
<section class="relative h-screen text-white">
  <div id="heroContent" class="absolute inset-0 bg-black bg-opacity-10 flex flex-col justify-center items-start px-6 md:px-20 text-left fade-in space-y-6">

    <div class="logo-taim white">TAÏM</div>
    <h2 class="text-3xl md:text-5xl font-bold leading-tight">
      MORE THAN A PERFUME.<br> IT'S YOU.
    </h2>
  </div>
</section>


<!-- Product Section -->
<section class="p-6 grid grid-cols-2 gap-6 bg-transparent">
  <div class="bg-white p-4 rounded-xl shadow-2xl text-center text-sm">

    <img src="dior.jpg" alt="Dior Sauvage" class="zoom mx-auto mb-2 rounded shadow w-40 h-40 object-cover" />
    <h3 class="text-md font-semibold">Dior Sauvage</h3>
    <p>19.990 DT</p>
    <button onclick="openModal('Dior Sauvage')" class="mt-2 px-4 py-1 bg-black text-white rounded hover:bg-gray-800">Buy</button>
  </div>
  <div class="bg-white p-4 rounded-xl shadow-2xl text-center text-sm">

    <img src="rabanne.jpg" alt="One Million" class="zoom mx-auto mb-2 rounded shadow w-40 h-40 object-cover" />
    <h3 class="text-md font-semibold">One Million</h3>
    <p>19.990 DT</p>
    <button onclick="openModal('One Million')" class="mt-2 px-4 py-1 bg-black text-white rounded hover:bg-gray-800">Buy</button>
  </div>
</section>


<!-- Buy Modal -->
<div id="buyModal" class="fixed inset-0 bg-black bg-opacity-40 hidden z-50 flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md mx-auto space-y-6 relative animate-fade-in">
    <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-black text-xl">&times;</button>

    <h3 id="modalTitle" class="text-2xl font-bold text-gray-800"></h3>

    <!-- Size Selection -->
    <div class="flex gap-3 flex-wrap">
      <button onclick="selectSize(this, 15)" class="size-btn px-4 py-2 border border-gray-300 rounded-lg hover:bg-black hover:text-white transition">30ml</button>
      <button onclick="selectSize(this, 20)" class="size-btn px-4 py-2 border border-gray-300 rounded-lg hover:bg-black hover:text-white transition">50ml</button>
      <button onclick="selectSize(this, 30)" class="size-btn px-4 py-2 border border-gray-300 rounded-lg hover:bg-black hover:text-white transition">100ml</button>
    </div>

    <!-- Quantity -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Quantity</label>
      <div class="flex items-center gap-3">
        <button onclick="changeQty(-1)" class="w-8 h-8 rounded bg-gray-100 hover:bg-gray-200 text-lg font-bold">−</button>
        <span id="qtyDisplay" class="text-lg w-6 text-center">1</span>
        <button onclick="changeQty(1)" class="w-8 h-8 rounded bg-gray-100 hover:bg-gray-200 text-lg font-bold">+</button>
      </div>
    </div>

    <!-- Price -->
    <div class="text-lg font-semibold text-gray-700">
      Total: <span id="priceDisplay">--</span> DT
    </div>

    <!-- Actions -->
    <div class="flex flex-col gap-3">
      <button onclick="confirmBuy()" class="bg-black text-white py-2 rounded hover:bg-gray-800 transition">Add to Cart</button>
      <button onclick="closeModal()" class="text-sm text-gray-500 hover:underline">Cancel</button>
    </div>
  </div>
</div>


<!-- Confirmation Popup -->
<div id="confirmation" class="fixed inset-0 bg-black bg-opacity-40 hidden z-50 flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-sm text-center space-y-5 animate-fade-in">
    <i data-feather="check-circle" class="w-12 h-12 text-green-500 mx-auto"></i>
    <h3 class="text-xl font-bold text-gray-800">Added to cart</h3>
    <p class="text-gray-500 text-sm">Your product was successfully added to the cart.</p>
    <div class="flex flex-col gap-3">
      <a href="cart.html" class="bg-black text-white py-2 rounded hover:bg-gray-800 transition">Go to Cart</a>
      <button onclick="closeConfirmation()" class="text-sm text-gray-600 hover:text-black">Keep Shopping</button>
    </div>
  </div>
</div>



<!-- Footer -->
<footer class="border-t p-6 grid grid-cols-1 md:grid-cols-3 gap-6 text-sm text-white">
  <!-- SHOP -->
  <div>
    <h4 class="font-bold mb-2">SHOP</h4>
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search products..." 
      oninput="filterProducts()" 
      class="border border-white p-2 w-full rounded text-black"
    />
  </div>

  <!-- CONNECT (Icons inline) -->
  <div>
    <h4 class="font-bold mb-2">CONNECT</h4>
    <div class="flex gap-4 items-center text-2xl">
      <a href="https://wa.me/your-number" target="_blank" aria-label="WhatsApp">
        <i data-feather="message-circle" class="hover:text-green-400"></i>
      </a>
      <a href="https://instagram.com/your-profile" target="_blank" aria-label="Instagram">
        <i data-feather="instagram" class="hover:text-pink-400"></i>
      </a>
      <a href="https://facebook.com/your-page" target="_blank" aria-label="Facebook">
        <i data-feather="facebook" class="hover:text-blue-400"></i>
      </a>
    </div>
  </div>

  <!-- EMAIL -->
  <div>
    <h4 class="font-bold mb-2">WE SEND TASTY EMAILS</h4>
    <input 
      type="email" 
      placeholder="Email address" 
      class="border border-white p-2 w-full rounded text-black"
    />
  </div>
</footer>




<script>
  feather.replace();

function toggleMenu() {
  const wrapper = document.getElementById("mobileMenuWrapper");
  const menu = document.getElementById("mobileMenu");

  const isHidden = wrapper.classList.contains("hidden");

  if (isHidden) {
    wrapper.classList.remove("hidden");
    // Allow a frame for transition to work
    requestAnimationFrame(() => {
      menu.classList.remove("-translate-x-full");
    });
  } else {
    menu.classList.add("-translate-x-full");
    setTimeout(() => {
      wrapper.classList.add("hidden");
    }, 300); // match transition duration
  }
}

document.addEventListener("click", function (e) {
  const wrapper = document.getElementById("mobileMenuWrapper");
  const menu = document.getElementById("mobileMenu");

  if (wrapper.classList.contains("hidden")) return;

  // Close if clicked outside the menu
  if (!menu.contains(e.target) && !e.target.closest('[aria-label="Menu"]')) {
    toggleMenu();
  }
});


  function openModal(productName) {
    document.getElementById("buyModal").classList.remove("hidden");
    document.getElementById("modalTitle").textContent = `Choose Size for ${productName}`;
    selectedSize = '';
    document.querySelectorAll(".size-btn").forEach(btn => btn.classList.remove("active"));
  }

  function selectSize(button) {
    document.querySelectorAll(".size-btn").forEach(btn => btn.classList.remove("active"));
    button.classList.add("active");
    selectedSize = button.textContent;
  }

  function closeModal() {
    document.getElementById("buyModal").classList.add("hidden");
  }

  function confirmBuy() {
  if (!selectedSize) return alert("Please select a size.");
  closeModal();
  document.getElementById("confirmation").classList.remove("hidden");
}

function closeConfirmation() {
  document.getElementById("confirmation").classList.add("hidden");
}


window.addEventListener("scroll", () => {
  const header = document.getElementById("desktopHeader");
  const logo = document.getElementById("headerLogo");
  const links = document.querySelectorAll(".headerLink");

  if (window.scrollY > 50) {
    header.classList.remove("bg-transparent");
    header.classList.add("bg-white");
    logo.classList.remove("white");
    links.forEach(link => link.classList.replace("text-white", "text-black"));
  } else {
    header.classList.add("bg-transparent");
    header.classList.remove("bg-white");
    logo.classList.add("white");
    links.forEach(link => link.classList.replace("text-black", "text-white"));
  }
});


  window.addEventListener("load", () => {
    document.getElementById("heroContent").classList.add("visible");
  });
  let selectedPrice = 0;
let quantity = 1;

function selectSize(button, price) {
  document.querySelectorAll(".size-btn").forEach(btn => btn.classList.remove("active"));
  button.classList.add("active");
  selectedSize = button.textContent.trim();
  selectedPrice = price;
  quantity = 1;
  document.getElementById("qtyDisplay").textContent = quantity;
  updatePrice();
}

function changeQty(change) {
  if (!selectedSize) return alert("Select a size first.");
  quantity = Math.max(1, quantity + change);
  document.getElementById("qtyDisplay").textContent = quantity;
  updatePrice();
}

function updatePrice() {
  const total = selectedPrice * quantity;
  document.getElementById("priceDisplay").textContent = total.toFixed(3);
}

function filterProducts() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.querySelectorAll("section > div.bg-white");

  cards.forEach(card => {
    const name = card.querySelector("h3").textContent.toLowerCase();
    if (name.includes(query)) {
      card.classList.remove("hidden");
    } else {
      card.classList.add("hidden");
    }
  });
}

window.onbeforeunload = function () {
  window.scrollTo(0, 0);
};

</script>


</body>
</html>
